<div class="container">
<br/>
<br/>
    <br/>
    <div class="row">
        <div class="col-md-12" ng-show="filteredItems > 0">
            <table class="table table-striped table-bordered">
            <thead>
            <th>fideid&nbsp;<a ng-click="sort_by('fideid');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Name&nbsp;<a ng-click="sort_by('name');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Sex&nbsp;<a ng-click="sort_by('sex');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Title&nbsp;<a ng-click="sort_by('title');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Rating&nbsp;<a ng-click="sort_by('rating');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Rapid&nbsp;<a ng-click="sort_by('rapid_rating');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Blitz&nbsp;<a ng-click="sort_by('blitz_rating');"><i class="glyphicon glyphicon-sort"></i></a></th>
            <th>Birthday&nbsp;<a ng-click="sort_by('birthday');"><i class="glyphicon glyphicon-sort"></i></a></th>
            </thead>
            <tbody>
                <tr ng-repeat="data in filtered = (list | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                    <td>{{data.fideid}}</td>
                    <td>{{data.name}}</td>
                    <td>{{data.sex}}</td>
                    <td>{{data.title}}</td>
                    <td>{{data.rating}}</td>
                    <td>{{data.rapid_rating}}</td>
                    <td>{{data.blitz_rating}}</td>
                    <td>{{data.birthday}}</td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="col-md-12" ng-show="filteredItems == 0">
            <div class="col-md-12">
                <h4>No Players found</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">PageSize:
                <select ng-model="entryLimit" class="form-control">
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                    <option>100</option>
                </select>
            </div>
            <div class="col-md-3">Filter:
                <input type="text" ng-model="search" ng-change="filter()" placeholder="Filter" class="form-control" />
            </div>
            <div class="col-md-4">
                <h5>Filtered {{ filtered.length }} of {{ totalItems}} total Players</h5>
            </div>
        </div>
        <div class="col-md-12" ng-show="filteredItems > 0">    
            <div pagination="" page="currentPage" max-size="10" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
            
            
        </div>
    </div>
</div>
